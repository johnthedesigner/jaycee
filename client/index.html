<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My First Admin</title>
        <link rel="stylesheet" href="/css/ng-admin.min.css">
    </head>
    <body ng-app="myApp" ng-controller="ApplicationController">
        <div ui-view></div>
        
        <div ng-if="currentUser">Welcome, {{ currentUser.username }}</div>
        
        <form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>
          <label for="username">Username:</label>
          <input type="text" id="username" ng-model="credentials.username">
          <label for="email">Email:</label>
          <input type="text" id="email" ng-model="credentials.email">
          <label for="password">Password:</label>
          <input type="password" id="password" ng-model="credentials.password">
          <button type="submit">Login</button>
        </form>

        <script src="/js/ng-admin.min.js" type="text/javascript"></script>
        <script src="/js/admin.js" type="text/javascript"></script>
    </body>
</html>
